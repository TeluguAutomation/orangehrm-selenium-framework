# OrangeHRM Test Configuration

# Application URLs
baseURL=https://opensource-demo.orangehrmlive.com/
loginURL=https://opensource-demo.orangehrmlive.com/web/index.php/auth/login
dashboardURL=https://opensource-demo.orangehrmlive.com/web/index.php/dashboard/index

# Wait Timeouts (in seconds)
explicitWait=30
implicitWait=10
pageLoadTimeout=30
scriptTimeout=30

# Browser Configuration
browser=chrome
headless=false
windowMaximize=true

# Test Data
defaultUsername=Admin
defaultPassword=admin123

# Screenshot Configuration
screenshotOnFailure=true
screenshotPath=test-output/screenshots/

# Report Configuration
reportPath=test-output/test-reports/
extentReportPath=test-output/extent-reports/
extentReportName=OrangeHRM_TestReport.html
extentReportTitle=OrangeHRM Selenium Framework Test Report
extentReportDocumentTitle=OrangeHRM Automation Test Results
extentReportTheme=standard
extentReportTimeStampFormat=MMM dd, yyyy HH:mm:ss
